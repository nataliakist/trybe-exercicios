<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Criando um formulário para concorrer a uma viagem</title>
</head>
<body>
  <form action="" method="get">
    <fieldset id="infos"><legend>Informações</legend>
      <label for="input-name">Nome:</label>
      <input type="text" id="input-name" name="inserir-nome" placeholder="Insira seu nome" maxlength="40" minlength="10" required>
      <br>
      <label for="input-email">Email:</label>
      <input type="email" id="input-email" name="inserir-email" placeholder="Insira seu email" maxlength="50" minlength="10" required>
      <br>
      <label for="destination1"><input type="radio" id="destination1" class="radios" name="destination" value="Cidade" required>Cidade</label>
      <label for="destination2"><input type="radio" id="destination2" class="radios" name="destination" value="Campo" required>Campo</label>
      <label for="destination3"><input type="radio" id="destination3" class="radios" name="destination" value="Praia" required>Praia</label>
      <label for="destination4"><input type="radio" id="destination4" class="radios" name="destination" value="Montanhas" required>Montanhas</label>
      <br>
      <label for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br>
      <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui" maxlength="500" ></textarea>
      <br>
      <label for="date">Data desejada:</label>
      <input type="date" id="date">
      <br>
      <label for="promo"><input type="checkbox" name="promo" id="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <br>
      <label for="permissao"><input type="checkbox" name="permissao" id="permissao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </fieldset>
    <br>
    <div id="buttons">
      <button type="submit" id="submit-button" class="button">Enviar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
