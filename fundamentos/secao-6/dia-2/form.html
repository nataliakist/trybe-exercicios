<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <header>
        <h1 class="display-1">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>
    <form>
      <fieldset class="form-control">
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br>
        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br>
        <label class="form-check-label" for="">Qual o destino desejado?</label>
        <br>
        <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
        <label class="form-check-label" for="destination1">Cidade</label>
        <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
        <label class="form-check-label" for="destination2">Campo</label>
        <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
        <label class="form-check-label" for="destination3">Praia</label>
        <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <label class="form-check-label" for="destination4">Montanhas</label>
        <br>
        <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br>
        <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" class="form-control">
        <br>
        <label for="promo" class="form-check-label"><input type="checkbox" name="promo" id="promo" class="form-check-input"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <br>
        <label for="agreement" class="form-check-label"><input type="checkbox" name="agreement" id="agreement" class="form-check-input" required> Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </fieldset>
      <button type="submit" id="submit-btn" class="btn btn-success">Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-danger">Apagar informações</button>
    </form>
  </body>
</html>
