<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
    
    h1 {
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
    }

    p {
        font-weight: 600;
        font-size: 3em;
    }

    body {
        font-size: 16px;
    }

    ul {
        font-style: oblique;
        line-height: 26px;
        text-align: center;
        text-decoration: underline;
    }

    .another-style {
        background-color: aquamarine;
    }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="another-style">Qual é a sua fruta favorita?</p>
    <ul class="another-style">
      <li style="background-color: red">Maçã</li>
      <li style="background-color: yellow">Banana</li>
      <li style="background-color: green">Goiaba</li>
    </ul>
  </body>
</html>
